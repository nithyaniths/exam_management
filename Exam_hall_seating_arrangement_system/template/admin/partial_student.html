<style>
    td{
        padding-top: 10px;
       
    }

</style>

<table align="center">
    {% for s in stu %}
    <tr>
        
        <td style="text-align: end;"><img src="{{s.Image.url}}" alt="No Image" height="100px" width="100px"></td>
    </tr>
    <tr>
        <th>Course</th>
        <td>{{s.course.course}}</td>
    </tr>
    <tr>
        <th>Semester</th>
        <td>{{s.Semester}}</td>
    </tr>
    <tr>
        <th>Mobile</th>
        <td>{{s.Mobile}}</td>
    </tr>
    <tr>
        <th>Address</th>
        <td>{{s.Address}}</td>
    </tr>
    <tr>
        <th>Username</th>
        <td>{{s.Loginid.Username}}</td>
    </tr>
    <tr>
        <td><a href="{% url 'edit_student' s.id %}" class="btn btn-success">Modify</a></td>
        <td><a href="{% url 'delete_student' s.id %}" class="btn btn-danger">Delete</a></td>
    </tr>
    {% endfor %}
</table>
