{% extends 'admin/adminbase.html' %}
{% block content %}



    {% if de %}
    {% for d in de %}

    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    Edit Course
                    <span class="tools pull-right">
                        <a class="fa fa-chevron-down" href="javascript:;"></a>
                        
                     </span>
                </header>
                <div class="panel-body">
                    <div class=" form">
                        <form class="cmxform form-horizontal " id="commentForm" action="{% url 'edit_course' d.id %}" method="post">
                            {% csrf_token %}
                            <div class="form-group ">
                                <label for="cname" class="control-label col-lg-3">Course</label>
                                <div class="col-lg-6">
                                    <input class=" form-control" id="cname" name="course" value="{{d.course}}" minlength="2" type="text" required="">
                                </div>
                            </div>
                           
                                                      
                            <div class="form-group">
                                <div class="col-lg-offset-3 col-lg-3">
                                    <button class="btn btn-primary form-control" type="submit">Update</button>    
                                </div>
                           
                                <div class="col-lg-3">
                                    <a class="btn btn-danger form-control" href="{% url 'view_course' %}">Cancel</a>    
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </section>
        </div>
    </div>
{% endfor %}


{% else %}
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        Add Course
                        <span class="tools pull-right">
                            <a class="fa fa-chevron-down" href="javascript:;"></a>
                            
                         </span>
                    </header>
                    <div class="panel-body">
                        <div class=" form">
                            <form class="cmxform form-horizontal " id="commentForm" action="{% url 'add_course' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group ">
                                    <label for="cname" class="control-label col-lg-3">Course</label>
                                    <div class="col-lg-6">
                                        <input class=" form-control" id="cname" name="course" minlength="2" type="text" required>
                                    </div>
                                </div>
                               
                                                          
                                <div class="form-group" style="text-align: center;">
                                    <div class="col-lg-offset-3 col-lg-6">
                                        <button class="btn btn-primary" type="submit">Save</button>
                                        
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </section>
            </div>
        </div>
   {% if messages %}
   {% for m in messages %}
   <script>
    alert("{{m}}")
    </script>
{% endfor %}
{% endif %}

{% endif %}


{% endblock %}
