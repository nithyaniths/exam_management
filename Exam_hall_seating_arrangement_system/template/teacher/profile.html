{% extends 'teacher/teacherbase.html' %}

{% block content %}



{% for t in te %}




<div class="form-w3layouts">
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    PROFILE
                </header>
                <div class="panel-body">
                    <div class="panel-body">
                        <div class="position-center">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-lg-2 col-sm-2 control-label">NAME</label>
                                    <div class="col-lg-10">

                                        <input type="text" value="{{t.First_name}} {{t.Last_name}}" readonly
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 col-sm-2 control-label">Gender</label>
                                    <div class="col-lg-10">
                                        <input type="text" value="{{t.Gender}}" readonly
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 col-sm-2 control-label">Subject</label>
                                    <div class="col-lg-10">
                                        <input type="text" value="{{t.Subjectid.subject}}" readonly
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 col-sm-2 control-label">Mobile</label>
                                    <div class="col-lg-10">
                                        <input type="text" value="{{t.Contact}}" readonly
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 col-sm-2 control-label">Email</label>
                                    <div class="col-lg-10">
                                        <input type="text" value="{{t.Email}}" readonly
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 col-sm-2 control-label">Username</label>
                                    <div class="col-lg-10">
                                        <input type="text" value="{{t.Loginid.Username}}" readonly
                                            class="form-control">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>





{% endfor %}



{% endblock %}
