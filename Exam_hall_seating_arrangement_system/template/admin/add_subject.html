{% extends 'admin/adminbase.html' %}
{% block content %}


{% if sub %}

{% for s in sub %}
<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
                Modify Subject
                <span class="tools pull-right">
                    <a class="fa fa-chevron-down" href="javascript:;"></a>
                    
                 </span>
            </header>

            <div class="panel-body">
                <div class=" form">
                    <form class="cmxform form-horizontal " id="commentForm" action="{% url 'edit_subject' s.id %}"  method="post">
                        {% csrf_token %}
                        <div class="form-group ">
                            <label for="cname" class="control-label col-lg-3">Course</label>
                            <div class="col-lg-6">
                                <select name="course" id="" class="form-control">
                                    <option value="{{s.courseid.id}}">{{s.courseid.course}}</option>
                                    {% for c in co %}
                                    <option value="{{c.id}}">{{c.course}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="" class="control-label col-lg-3">Subject</label>
                            <div class="col-lg-6">
                                <input class=" form-control" value="{{s.subject}}"  type="text" name="subject" id="" required="">
                            </div>
                        </div> 

                        <div class="form-group" style="text-align: center;">
                            <div class="col-lg-offset-3 col-lg-6">
                                <input type="submit" class="btn btn-primary" value="Update">
                                
                            </div>
                        </div>
         
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
{% endfor %}
{% else %}

<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
                Add Subject
                <span class="tools pull-right">
                    <a class="fa fa-chevron-down" href="javascript:;"></a>
                    
                 </span>
            </header>

            <div class="panel-body">
                <div class=" form">
                    <form class="cmxform form-horizontal " id="commentForm" action="{% url 'add_subject' %}"  method="post">
                        {% csrf_token %}
                        <div class="form-group ">
                            <label for="cname" class="control-label col-lg-3">Course</label>
                            <div class="col-lg-6">
                                <select name="course" id="" class="form-control">
                                    <option value="">select course</option>
                                    {% for c in de %}
                                    <option value="{{c.id}}">{{c.course}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="" class="control-label col-lg-3">Subject</label>
                            <div class="col-lg-6">
                                <input class=" form-control"  type="text" name="subject" id="" required="">
                            </div>
                        </div> 

                        <div class="form-group" style="text-align: center;">
                            <div class="col-lg-offset-3 col-lg-6">
                                <input type="submit" class="btn btn-primary" value="Add">
                                
                            </div>
                        </div>
         
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>

{% endif %}


{% if messages %}
{% for m in messages %}
<script>
 alert("{{m}}")
 </script>
{% endfor %}
{% endif %}


{% endblock %}
