{% extends 'teacher/teacherbase.html' %}

{% block content %}

<script type="text/javascript">
    function validation(){
        var newpassword=document.getElementById("newpass").value;
        var confirmpassword=document.getElementById("confirmpass").value;

        if(newpassword!= confirmpassword)
{
    alert("password not match");
    return false;
} 
else {
    return true;
}


    }
</script>




<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
              Reset Password
                <span class="tools pull-right">
                    <a class="fa fa-chevron-down" href="javascript:;"></a>
                    
                 </span>
            </header>
            <div class="panel-body">
                <div class=" form">
                    <form class="cmxform form-horizontal " id="commentForm" action="{% url 'teacher_change' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group ">
                            <label for="" class="control-label col-lg-3">Old Password</label>
                            <div class="col-lg-6">
                                <input class=" form-control" id="" name="old_pass"  type="text" required="">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="" class="control-label col-lg-3">New Password</label>
                            <div class="col-lg-6">
                                <input class=" form-control" id="newpass" name="new_pass"  type="text" required="">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="" class="control-label col-lg-3">Confirm Password</label>
                            <div class="col-lg-6">
                                <input class=" form-control" id="confirmpass" name="confirm_pass"  type="text" required="">
                            </div>
                        </div>
                        <div class="form-group" style="text-align: center;">
                            <div class="col-lg-offset-3 col-lg-6">
                                <button class="btn btn-primary" type="submit" onclick="return validation()">Change</button>       
                            </div>
                        </div>                       
                    </form>
                </div>

            </div>
        </section>
    </div>
</div>

{% if messages %}
{% for m in messages %}
<script>
   alert("{{m}}")
   </script>
{% endfor %}
{% endif %}

{% endblock %}
